<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Internal Js inside head -->
    <script>
        document.title="This is my new page with javascript"
    </script>

</head>
<body>
    <button onclick="console.log('Hello world')">Click Me</button>
    <button onclick="console.error('Error world')">Click Error</button>
    <button onclick="console.warn('Warn world')">Click Warn</button>

    <h3>DataTypes in Js</h3>

    <ol>
        <li>String</li>
        <li>Number</li>
        <li>Boolean</li>
    </ol>
    <!-- External JS inside body -->
    <script src="./js.js">
    </script>
    <script src="./functions.js">
    </script>
    <script src="./popup.js">
    </script>

    <button onclick="displayMessage('My name is monu siddiki .')"> Show alert</button>
    <button onclick="redirectToGoogle()"> Go to Google</button>
    <button onclick="addTwoNumber()"> Addition </button>
</body>
</html>
